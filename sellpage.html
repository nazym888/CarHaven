<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car</title>
    <link rel="stylesheet" href="styles/sellpagestyle.css"> <!-- Link to your CSS file for styling -->
</head>
<body>

<h1>Sell Your Car</h1>

<form id="sell-car-form" class="sell-car-form" method="post" action="submit_car_info.php" enctype="multipart/form-data">
    <div class="form-group">
        <label for="car-make">Car Make:</label>
        <input type="text" id="car-make" name="car-make" required>
    </div>
    <div class="form-group">
        <label for="car-model">Car Model:</label>
        <input type="text" id="car-model" name="car-model" required>
    </div>
    <div class="form-group">
        <label for="car-year">Car Year:</label>
        <input type="number" id="car-year" name="car-year" min="1900" max="2099" step="1" required>
    </div>
    <div class="form-group">
        <label for="car-description">Car Description:</label>
        <textarea id="car-description" name="car-description" rows="4" required></textarea>
    </div>
    <div class="form-group">
        <label for="car-images">Car Images:</label>
        <input type="file" id="car-images" name="car-images[]" accept="image/*" multiple required>
        <small>Upload one or more images of the car (max 5 images).</small>
    </div>
    <button type="submit">Submit</button>
</form>

</body>
</html>
